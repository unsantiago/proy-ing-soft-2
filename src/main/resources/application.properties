spring.application.name=mikaza

#CONFIG POOL CONNEXION
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=Poolbydata
server.port=8862

spring.datasource.url=jdbc:postgresql://localhost:8862/mikaza
spring.datasource.username=usermikaza
spring.datasource.password=mikaza@
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#CORS
spring.webmvc.cors.allowed-origins=*